<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Tangerine|Lora|Playfair+Display&display=swap" rel="stylesheet">
    <title>Wedding Invitation</title>

    <style type="text/css">
        body {
            background-color: #f9f9f9;
            text-align: center;
            font-family: 'Lora', serif;
        }

        .container {
            background-color: #fff;
            margin: 50px auto;
            padding: 20px;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .save-the-date {
            font-family: 'Lora', serif;
            font-size: 28px;
            color: #e74c3c;
        }

        .names {
            font-family: 'Tangerine', serif;
            font-size: 100px;
            margin: 20px 0;
        }

        .invitation {
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .date {
            font-family: 'Lora', serif;
            font-size: 18px;
        }

        .location {
            font-family: 'Lora', serif;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="save-the-date">Save the Date</h1>
        <h2 class="names">John & Jane</h2>
        <p class="invitation">We invite you to celebrate our wedding</p>
        <p class="date">Saturday, September 24, 2023</p>
        <p class="location">The Grand Garden, 123 Love Avenue</p>
    </div>
</body>
</html>
